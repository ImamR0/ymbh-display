<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>YMBH Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- ===== HEADER ===== -->
        <div class="header">
            <div class="mosque-name">YMBH SUMBAWA</div>
            <div id="clock" class="clock">00:00:00</div>
            <div id="date" class="date">Memuat tanggal...</div>
        </div>

        <!-- ===== MAIN PANEL ===== -->
        <div class="card">
            <div class="section-title">JADWAL SHOLAT</div>

            <table class="prayer-table">
                <tr id="row-subuh">
                    <td>
                        <div class="id">SUBUH</div>
                        <div class="ar">الفجر</div>
                    </td>
                    <td id="subuh">--:--</td>
                </tr>

                <tr id="row-dzuhur">
                    <td>
                        <div class="id">DZUHUR</div>
                        <div class="ar">الظهر</div>
                    </td>
                    <td id="dzuhur">--:--</td>
                </tr>

                <tr id="row-ashar">
                    <td>
                        <div class="id">ASHAR</div>
                        <div class="ar">العصر</div>
                    </td>
                    <td id="ashar">--:--</td>
                </tr>

                <tr id="row-maghrib">
                    <td>
                        <div class="id">MAGHRIB</div>
                        <div class="ar">المغرب</div>
                    </td>
                    <td id="maghrib">--:--</td>
                </tr>

                <tr id="row-isya">
                    <td>
                        <div class="id">ISYA</div>
                        <div class="ar">العشاء</div>
                    </td>
                    <td id="isya">--:--</td>
                </tr>
            </table>
        </div>

        <!-- ===== FOOTER INFO ===== -->
        <div class="footer">
            <div>
                SYURUQ<br>
                <span class="ar">الشروق</span>
            </div>

            <div>
                DUHA<br>
                <span class="ar">الضحى</span>
            </div>

            <div>
                JUMAT<br>
                <span class="ar">الجمعة</span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
